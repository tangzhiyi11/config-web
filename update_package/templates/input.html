{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
<div class="page-header">
	<div class="panel panel-default">
		<div class="panel-body">
			<h1>hello, {% if name %}{{name}}{% else %}Stranger{% endif %}!</h1>
			{% if not known %}
			<p>Pleased to meet you!</p>
			{% else %}
			<p>Happy to see you again</p>
			{% endif %}
		</div>
	</div>
</div>
{{wtf.quick_form(form)}}
{% endblock %}
